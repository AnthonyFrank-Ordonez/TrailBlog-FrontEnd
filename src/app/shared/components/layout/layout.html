<main
  class="mx-auto h-screen w-full sm:max-w-xl md:max-w-3xl lg:max-w-5xl xl:max-w-7xl 2xl:max-w-[110rem]"
>
  <app-header />

  <div class="grid h-screen grid-cols-12 gap-0">
    <app-side-navigation class="hidden lg:col-span-3 lg:block 2xl:col-span-2"></app-side-navigation>

    <div class="col-span-12 pt-13 lg:col-span-6 2xl:col-span-8">
      <router-outlet />
    </div>

    <app-right-sidebar class="hidden lg:col-span-3 lg:block 2xl:col-span-2"></app-right-sidebar>
  </div>

  <app-modal
    [isOpen]="isModalOpen()"
    [title]="modalConfig().title"
    [description]="modalConfig().description"
    (closeModal)="onModalCancel()"
  >
    @switch (modalConfig().content) {
      @case ('community-form') {
        <app-community-form></app-community-form>
      }

      @case ('confirmation-modal') {
        <app-confirmation-modal
          [confirmText]="modalConfig().confirmBtnText"
          [cancelText]="modalConfig().cancelBtnText"
          [contentText]="modalConfig().subcontent"
          (cancelFn)="onModalCancel()"
          (confirmFn)="onModalConfirm()"
        ></app-confirmation-modal>
      }

      @case ('error-modal') {
        <app-error-modal
          [confirmText]="modalConfig().confirmBtnText"
          [cancelText]="modalConfig().cancelBtnText"
          [contentText]="modalConfig().subcontent"
          (cancelFn)="onModalCancel()"
          (confirmFn)="onModalConfirm()"
        ></app-error-modal>
      }
    }
  </app-modal>
</main>
