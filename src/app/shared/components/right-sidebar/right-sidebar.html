<aside class="sticky top-17 bg-black text-white scrollbar-container rounded-xl">
  <div class="h-[calc(100vh-4.5rem)] overflow-y-auto hide-scrollbar">
    @switch (sideBarComponent()) {
      @case ('recent-viewed') {
        <app-recent-viewed-post />
      }
      @case ('manage-community') {
        <app-manage-communities-bar />
      }
      @default {
        <app-most-popular-posts />
      }
    }
  </div>
</aside>
