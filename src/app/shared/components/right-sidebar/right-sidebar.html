<aside class="scrollbar-container sticky top-17 rounded-xl bg-black text-white">
  <div class="hide-scrollbar h-[calc(100vh-4.5rem)] overflow-y-auto">
    @switch (sideBarComponent()) {
      @case ('recent-viewed') {
        <app-recent-viewed-post />
      }
      @case ('manage-community') {
        <app-manage-communities-bar />
      }
      @default {
        <app-most-popular-posts />
      }
    }
  </div>
</aside>
