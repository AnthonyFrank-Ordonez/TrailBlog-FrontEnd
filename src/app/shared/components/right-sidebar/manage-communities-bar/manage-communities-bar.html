<div class="p-5 flex flex-col gap-3">
  <button
    (click)="handleButtonFilter('All')"
    class="text-sm cursor-pointer w-full py-3 px-3 text-left rounded-md font-medium"
    [ngClass]="activeButton() === 'All' ? 'bg-gray-500/40' : 'hover:bg-gray-500/30'"
  >
    All Communities
  </button>
  <button
    (click)="handleButtonFilter('Favorite')"
    class="text-sm cursor-pointer w-full py-3 px-3 text-left rounded-md font-medium"
    [ngClass]="activeButton() === 'Favorite' ? 'bg-gray-500/50' : 'hover:bg-gray-500/30'"
  >
    Favorite Communities
  </button>
</div>
