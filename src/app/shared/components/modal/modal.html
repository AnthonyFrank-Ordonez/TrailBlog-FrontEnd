@if (this.isOpen) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
    (click)="onBackdropClick($event)"
    (keydown)="onEscapeKey($event)"
    tabindex="-1"
  >
    <div
      animate.enter="modal-content-enter"
      animate.leave="modal-content-exit"
      class="relative w-full max-w-2xl bg-black border border-white/50 rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="title ? 'modal-title' : null"
      (click)="$event.stopPropagation()"
    >
      <div class="px-6 py-4 dark:border-gray-700">
        <div class="flex flex-col">
          <div class="flex items-center justify-between">
            <h2 id="modal-title" class="text-2xl font-semibold mb-1 text-gray-500">
              {{ title }}
            </h2>

            <button
              type="button"
              (click)="onClose()"
              class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
              aria-label="Close modal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-x h-5 w-5"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
              </svg>
            </button>
          </div>
          <p class="text-sm text-white/50">{{ description }}</p>
        </div>
      </div>

      <div class="flex-1 p-5 overflow-y-auto">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
