<div class="rounded-lg px-4 py-3 hover:bg-gray-800/30 cursor-pointer">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-2 font-light text-sm">
      <div class="w-5.5 h-5.5 bg-secondary rounded-full flex items-center justify-center">
        <span class="text-white text-xs lg:text-[10px] font-bold">{{
          post().communityName | initials
        }}</span>
      </div>
      <p class="text-gray-500 font-bold line-clamp-1 break-words text-xs lg:text-sm">
        {{ post().communityName }}
      </p>
      <p class="text-gray-500 text-xs lg:text-sm">{{ post().createdAt | date: 'mediumDate' }}</p>
    </div>

    <div class="flex items-center space-x-1">
      <!-- Join btn -->
      <button
        class="text-xs px-3 py-1 rounded-full cursor-pointer transition-colors duration-200"
        (click)="toggleJoin()"
        [ngClass]="
          isJoined
            ? 'text-gray-500 bg-transparent border border-gray-500 hover:bg-white/5'
            : 'bg-secondary text-white hover:bg-secondary/70'
        "
      >
        {{ isJoined ? 'Joined' : 'Join' }}
      </button>

      <!-- Three Dots -->
      <div>
        <button
          class="text-white hover:bg-gray-800 px-2 py-2 rounded-full cursor-pointer"
          z-dropdown
          [zDropdownMenu]="blogCardMenu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-three-dots"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
            />
          </svg>
        </button>

        <z-dropdown-menu-content
          #blogCardMenu="zDropdownMenuContent"
          class="bg-primary text-white border-white/30 hidden lg:block -mx-43"
        >
          @if (isAuthenticated()) {
            <!-- Save -->
            <z-dropdown-menu-item
              class="text-white flex items-center space-x-1 hover:bg-gray-800/50"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
              >
                <path
                  d="M12.5 1h-9l-.5.5v13l.872.335L8 10.247l4.128 4.588L13 14.5v-13l-.5-.5zM12 13.2L8.372 9.165h-.744L4 13.2V2h8v11.2z"
                />
              </svg>

              <span>Save</span>
            </z-dropdown-menu-item>

            <!-- Hide -->
            <z-dropdown-menu-item
              class="text-white flex items-center space-x-1 hover:bg-gray-800/50"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
              >
                <path
                  d="M1.47978 1.4797C1.30227 1.65721 1.28614 1.93498 1.43137 2.13072L1.47978 2.1868L4.1695 4.87652C2.88817 5.77616 1.93052 7.11985 1.53259 8.70952C1.46554 8.97738 1.62834 9.24892 1.89621 9.31598C2.16409 9.38298 2.4356 9.22025 2.50266 8.95232C2.85564 7.54225 3.72742 6.35956 4.88944 5.59626L6.09586 6.80278C5.62419 7.28378 5.33334 7.94278 5.33334 8.66965C5.33334 10.1424 6.52724 11.3363 8 11.3363C8.72694 11.3363 9.38587 11.0454 9.86694 10.5738L13.8131 14.5201C14.0084 14.7154 14.3249 14.7154 14.5202 14.5201C14.6977 14.3426 14.7139 14.0649 14.5686 13.8691L14.5202 13.813L10.4445 9.73692L10.4453 9.73592L9.64527 8.93732L7.732 7.02445L7.73334 7.02392L5.81252 5.10513L5.81334 5.10392L5.05782 4.35024L2.18689 1.4797C1.99163 1.28444 1.67504 1.28444 1.47978 1.4797ZM6.80274 7.51025L9.15947 9.86698C8.85947 10.1575 8.4506 10.3363 8 10.3363C7.07954 10.3363 6.33334 9.59012 6.33334 8.66965C6.33334 8.21905 6.51216 7.81018 6.80274 7.51025ZM8 3.66658C7.33314 3.66658 6.68607 3.7653 6.07406 3.94992L6.89874 4.77404C7.25594 4.70346 7.62427 4.66658 8 4.66658C10.6154 4.66658 12.8733 6.45342 13.4981 8.95538C13.565 9.22325 13.8364 9.38618 14.1043 9.31932C14.3723 9.25238 14.5352 8.98098 14.4683 8.71305C13.7329 5.7684 11.077 3.66658 8 3.66658ZM8.1298 6.0061L10.664 8.53992C10.5961 7.16865 9.49814 6.07168 8.1298 6.0061Z"
                />
              </svg>

              <span>Hide</span>
            </z-dropdown-menu-item>

            <!-- Report -->
            <z-dropdown-menu-item
              class="text-white flex items-center space-x-1 hover:bg-gray-800/50"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M1.5 1h13l.5.5v10l-.5.5H7.707l-2.853 2.854L4 14.5V12H1.5l-.5-.5v-10l.5-.5zm6 10H14V2H2v9h2.5l.5.5v1.793l2.146-2.147L7.5 11zm0-8h1v5h-1V3zm0 7h1V9h-1v1z"
                />
              </svg>

              <span>Report</span>
            </z-dropdown-menu-item>
          } @else {
            <z-dropdown-menu-item
              class="text-white flex items-center space-x-1 hover:bg-gray-800/50"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M1.5 1h13l.5.5v10l-.5.5H7.707l-2.853 2.854L4 14.5V12H1.5l-.5-.5v-10l.5-.5zm6 10H14V2H2v9h2.5l.5.5v1.793l2.146-2.147L7.5 11zm0-8h1v5h-1V3zm0 7h1V9h-1v1z"
                />
              </svg>

              <span>Report</span>
            </z-dropdown-menu-item>
          }
        </z-dropdown-menu-content>
      </div>
    </div>
  </div>

  <div class="flex flex-col text-white space-y-2">
    <p class="font-medium tracking-wide text-lg">{{ post().title }}</p>
    <p class="font-light text-gray-500 text-sm line-clamp-2 break-words">{{ post().content }}</p>
  </div>

  <div class="flex items-center mt-3 space-x-2">
    <!-- React button -->
    <div
      class="text-white flex items-center space-x-1.5 px-2 py-1 bg-gray-500/40 rounded-full cursor-pointer hover:bg-white/20 transition-colors duration-200"
    >
      <button class="hover:text-secondary cursor-pointer transition-colors duration-300">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-thumb-up"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M7 11v8a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1v-7a1 1 0 0 1 1 -1h3a4 4 0 0 0 4 -4v-1a2 2 0 0 1 4 0v5h3a2 2 0 0 1 2 2l-1 5a2 3 0 0 1 -2 2h-7a3 3 0 0 1 -3 -3"
          />
        </svg>
      </button>

      <span>{{ post().totalLike }}</span>

      <button class="hover:text-secondary cursor-pointer transition-colors duration-300">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-thumb-down -scale-x-100"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M7 13v-8a1 1 0 0 0 -1 -1h-2a1 1 0 0 0 -1 1v7a1 1 0 0 0 1 1h3a4 4 0 0 1 4 4v1a2 2 0 0 0 4 0v-5h3a2 2 0 0 0 2 -2l-1 -5a2 3 0 0 0 -2 -2h-7a3 3 0 0 0 -3 3"
          />
        </svg>
      </button>
    </div>

    <!-- Comment button -->
    <button
      class="flex items-center space-x-1 px-2 py-1 text-white bg-gray-500/40 rounded-full cursor-pointer hover:bg-white/20 transition-colors duration-200"
    >
      <svg
        class="h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 -960 960 960"
        fill="currentColor"
      >
        <path
          d="M80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240zm126-240h594v-480H160v525zm-46 0v-480z"
        />
      </svg>

      <span>{{ post().totalComment }}</span>
    </button>

    <!-- Share button -->
    <div>
      <button
        class="flex items-center space-x-1.5 px-2 py-1 text-white bg-gray-500/40 rounded-full cursor-pointer hover:bg-white/20 transition-colors duration-200"
        z-dropdown
        [zDropdownMenu]="shareMenu"
      >
        <svg
          class="h-5 w-5"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M13.735 1.694L15.178 1l8.029 6.328v1.388l-8.029 6.072-1.443-.694v-2.776h-.59c-4.06-.02-6.71.104-10.61 5.163l-1.534-.493a8.23 8.23 0 0 1 .271-2.255 11.026 11.026 0 0 1 3.92-6.793 11.339 11.339 0 0 1 7.502-2.547h1.04v-2.7zm1.804 7.917v2.776l5.676-4.281-5.648-4.545v2.664h-2.86A9.299 9.299 0 0 0 5.77 8.848a10.444 10.444 0 0 0-2.401 4.122c3.351-3.213 6.19-3.359 9.798-3.359h2.373zm-7.647 5.896a4.31 4.31 0 1 1 4.788 7.166 4.31 4.31 0 0 1-4.788-7.166zm.955 5.728a2.588 2.588 0 1 0 2.878-4.302 2.588 2.588 0 0 0-2.878 4.302z"
          />
        </svg>

        <span>Share</span>

        <z-dropdown-menu-content
          #shareMenu="zDropdownMenuContent"
          class="bg-primary text-white border-white/30 hidden lg:block"
        >
          <!-- Copy Link -->
          <z-dropdown-menu-item class="text-white flex items-center space-x-1 hover:bg-gray-800/50">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4 4l1-1h5.414L14 6.586V14l-1 1H5l-1-1V4zm9 3l-3-3H5v10h8V7z"
              />
              <path fill-rule="evenodd" clip-rule="evenodd" d="M3 1L2 2v10l1 1V2h6.414l-1-1H3z" />
            </svg>

            <span>Copy Link</span>
          </z-dropdown-menu-item>

          <!-- Copy Link -->
          <z-dropdown-menu-item class="text-white flex items-center space-x-1 hover:bg-gray-800/50">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.57 1.14l3.28 3.3.15.36v9.7l-.5.5h-11l-.5-.5v-13l.5-.5h7.72l.35.14zM10 5h3l-3-3v3zM3 2v12h10V6H9.5L9 5.5V2H3zm2.062 7.533l1.817-1.828L6.17 7 4 9.179v.707l2.171 2.174.707-.707-1.816-1.82zM8.8 7.714l.7-.709 2.189 2.175v.709L9.5 12.062l-.705-.709 1.831-1.82L8.8 7.714z"
              />
            </svg>

            <span>Embed</span>
          </z-dropdown-menu-item>

          <!-- Add More Here -->
        </z-dropdown-menu-content>
      </button>
    </div>
  </div>
</div>
