<div class="space-x-3 rounded-lg px-4 py-3 hover:bg-gray-800/30">
  <div class="flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <!-- Community Image -->
      <div class="w-10 h-10 bg-secondary rounded-full flex items-center justify-center">
        <span class="text-white text-xs lg:text-sm font-bold">{{
          community().communityName | initials
        }}</span>
      </div>

      <!-- Name and Description -->
      <div class="flex flex-col text-white">
        <p class="text-[13px] lg:text-[17px] font-medium tracking-wide text-gray-400">
          {{ community().communityName }}
        </p>
        <p class="text-[12px] lg:text-[14px] text-gray-600 line-clamp-1 break-words">
          {{ community().description }}
        </p>
      </div>
    </div>

    <!-- Favorite and Leave -->
    <div class="text-white flex items-center space-x-3">
      <button (click)="toggleFavorite()" class="cursor-pointer text-gray-500">
        @if (isFavorite) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon icon-tabler icons-tabler-filled icon-tabler-heart"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"
            />
          </svg>
        } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-heart"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
            />
          </svg>
        }
      </button>

      <button
        class="cursor-pointer px-3.5 py-2 rounded-full text-[13px] bg-secondary font-medium hover:bg-secondary/80 transition-colors duration-300"
        (click)="onLeaveCommunity()"
      >
        Leave
      </button>
    </div>
  </div>
</div>
