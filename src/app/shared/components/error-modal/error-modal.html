<div class="flex flex-col space-y-2">
  <h2 class="text-gray-500 -mt-5 mb-7 lg:mb-3">{{ contentText }}</h2>

  <div class="flex space-x-3 items-center justify-end">
    <button
      (click)="onCancel()"
      class="px-5 py-3 text-sm cursor-pointer text-white bg-gray-700 hover:bg-gray-600 rounded-xl transition-colors font-medium disabled:cursor-not-allowed disabled:bg-gray-500/20 disabled:text-gray-600"
    >
      {{ cancelText }}
    </button>
    <button
      (click)="onConfirm()"
      class="px-5 py-3 text-sm text-white bg-secondary hover:bg-secondary/80 disabled:cursor-not-allowed rounded-xl transition-colors font-medium cursor-pointer"
    >
      {{ confirmText }}
    </button>
  </div>
</div>
