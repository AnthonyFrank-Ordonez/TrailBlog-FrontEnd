<div class="relative inline-block group" (mouseenter)="onMouseEnter()">
  <div (click)="onContentClick()">
    <ng-content></ng-content>
  </div>

  <div [class]="getTooltipClass()">
    <div
      class="bg-white text-black text-sm rounded py-2 px-3 whitespace-nowrap"
      [ngClass]="toolTipClass()"
    >
      {{ toolTipText() }}
    </div>
  </div>
</div>
