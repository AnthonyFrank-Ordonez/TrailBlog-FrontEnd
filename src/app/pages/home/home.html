<div class="lg:px-10 2xl:px-16 py-5">
  <div class="border-b border-b-white/20 hidden lg:block">
    <!-- Filtering of Post -->
    <button
      class="mb-2 text-white font-light text-sm items-center space-x-1 rounded-full hover:bg-gray-800/50 px-3 py-1.5 cursor-pointer flex"
      z-dropdown
      [zDropdownMenu]="sort"
    >
      <span>Best</span>
      <svg
        class="w-5 h-5"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
      >
        <path
          d="M19.5 8.25L12 15.75L4.5 8.25"
          stroke="#0F172A"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <z-dropdown-menu-content
      #sort="zDropdownMenuContent"
      class="bg-primary text-white border-white/30 hidden lg:block"
    >
      <z-dropdown-menu-label>Sort By</z-dropdown-menu-label>
      <z-dropdown-menu-item class="hover:bg-gray-800/50" (click)="onSort()">
        <span>Best</span>
      </z-dropdown-menu-item>

      <z-dropdown-menu-item class="hover:bg-gray-800/50" (click)="onSort()">
        <span>Hot</span>
      </z-dropdown-menu-item>

      <z-dropdown-menu-item class="hover:bg-gray-800/50" (click)="onSort()">
        <span>New</span>
      </z-dropdown-menu-item>

      <z-dropdown-menu-item class="hover:bg-gray-800/50" (click)="onSort()">
        <span>Top</span>
      </z-dropdown-menu-item>
    </z-dropdown-menu-content>
  </div>

  <div class="">
    <app-post-list />
  </div>
</div>
