<div class="py-5 lg:px-5 2xl:px-16">
  <div class="mt-3 flex flex-col">
    <div class="mb-5 flex items-center gap-3 px-3">
      <div class="bg-secondary flex h-11 w-11 items-center justify-center rounded-full">
        <span class="text-lg font-bold text-white">{{ currentUser()?.username | initials }}</span>
      </div>

      <div class="flex flex-col">
        <h1 class="text-2xl font-bold tracking-wider text-white capitalize">{{
          currentUser()?.username
        }}</h1>
        <p class="text-sm text-gray-400/50">{{ currentUser()?.email }}</p>
      </div>
    </div>

    <div class="relative overflow-x-auto overflow-y-hidden">
      <div class="mb-3 flex min-w-max items-center gap-1 px-3">
        @for (btn of profileBtns(); track $index) {
          <button
            class="cursor-pointer rounded-full px-5 py-3 text-sm font-medium text-white capitalize focus:outline-none focus-visible:ring-0"
            [ngClass]="
              activeProfileBtn() === btn ? 'bg-gray-600/30 hover:no-underline' : 'hover:underline'
            "
            (click)="setActiveProfileBtn(btn)"
            >{{ btn }}</button
          >
        }
      </div>
    </div>

    <div class="border-2 border-b-gray-600/30"></div>

    <div class="mt-3 px-3">
      @switch (profileTabComponent()) {
        @case ('profile-overview') {
          <app-profile-overview />
        }
        @case ('profile-posts') {
          <app-profile-posts />
        }
      }
    </div>
  </div>
</div>
