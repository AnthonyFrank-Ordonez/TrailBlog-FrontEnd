<div class="py-5 lg:px-5 2xl:px-16">
  <div class="hidden border-b border-b-white/20 lg:block">
    <!-- Filtering of Post -->
    <button
      class="mb-2 flex cursor-pointer items-center space-x-1 rounded-full px-3 py-1.5 text-sm font-light text-white hover:bg-gray-800/50"
      z-dropdown
      [zDropdownMenu]="sort"
    >
      <span>Best</span>
      <svg
        class="h-5 w-5"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
      >
        <path
          d="M19.5 8.25L12 15.75L4.5 8.25"
          stroke="#0F172A"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <z-dropdown-menu-content
      #sort="zDropdownMenuContent"
      class="bg-primary hidden border-white/30 text-white lg:block"
    >
      <z-dropdown-menu-label>Sort By</z-dropdown-menu-label>
      <z-dropdown-menu-item class="hover:bg-gray-800/50">
        <span>Best</span>
      </z-dropdown-menu-item>

      <z-dropdown-menu-item class="hover:bg-gray-800/50">
        <span>Hot</span>
      </z-dropdown-menu-item>

      <z-dropdown-menu-item class="hover:bg-gray-800/50">
        <span>New</span>
      </z-dropdown-menu-item>

      <z-dropdown-menu-item class="hover:bg-gray-800/50">
        <span>Top</span>
      </z-dropdown-menu-item>
    </z-dropdown-menu-content>
  </div>

  <div class="">
    <app-post-list [posts]="explorePosts()" [metadata]="exploreMetaData()" />
  </div>
</div>
