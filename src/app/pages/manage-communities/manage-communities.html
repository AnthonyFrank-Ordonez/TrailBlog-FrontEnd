<div class="px-3 py-10 lg:px-15 2xl:px-23">
  <div class="mb-3 font-bold tracking-wide text-gray-500">
    <h2 class="text-3xl lg:text-4xl">Manage Communities</h2>
  </div>

  <div class="relative mb-3">
    <div class="pointer-events-none absolute inset-y-0 bottom-[3px] left-0 flex items-center pl-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-device-ipad-horizontal-search h-5 w-5 text-gray-500"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M11.5 20h-6.5a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v5.5" />
        <path d="M9 17h2" />
        <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
        <path d="M20.2 20.2l1.8 1.8" />
      </svg>
    </div>

    <input
      type="text"
      placeholder="Search your communities"
      [formControl]="searchControl"
      class="block w-full max-w-5xl rounded-md border border-gray-500/80 py-2 pr-3 pl-10 text-sm text-gray-500 transition-colors hover:border-gray-500 focus:ring-1 focus:ring-gray-500 focus:outline-none"
    />
  </div>

  <div>
    <app-community-list [userCommunities]="filteredUserCommunities()" />
  </div>
</div>
