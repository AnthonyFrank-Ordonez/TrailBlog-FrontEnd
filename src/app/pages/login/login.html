<div class="mx-auto flex h-screen max-w-md items-center justify-center p-5">
  <div class="flex w-full flex-col justify-center rounded-xl border border-gray-600 p-7">
    <div class="mb-8 flex flex-col items-center space-y-2">
      <p class="text-secondary text-[1.7rem] font-semibold tracking-wide lg:text-3xl">
        Welcome back to Trail
      </p>
      <span
        class="max-w-[18rem] text-center text-xs font-light tracking-wider text-white/30 lg:max-w-xs lg:text-sm"
        >Sign in to post, comment, and explore the latest on Trail.</span
      >
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
      class="mx-auto mb-3 flex w-full max-w-90 flex-col"
    >
      <!-- Username -->
      <div
        class="mb-3 flex w-full flex-col gap-1 rounded-md border border-gray-600/30 bg-gray-700/10 px-3.5 py-1"
      >
        <label for="username" class="form-label text-sm font-light text-gray-500">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="text-sm font-light text-white focus:border-transparent focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div
        class="mb-2 flex w-full flex-col gap-1 rounded-md border border-gray-600/30 bg-gray-700/10 px-3.5 py-1"
      >
        <label for="password" class="form-label text-sm font-light text-gray-500">Password</label>
        <div class="flex items-center justify-between">
          <input
            id="password"
            formControlName="password"
            [type]="showPassword() ? 'text' : 'password'"
            class="w-full text-sm font-light text-white focus:border-transparent focus:outline-none"
          />
          <button
            type="button"
            (click)="togglePassword()"
            class="cursor-pointer text-gray-600 hover:text-gray-200 focus:outline-none"
          >
            @if (showPassword()) {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                />
              </svg>
            } @else {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Forgot Password -->
      <a href="#" class="mb-4 cursor-pointer text-sm font-semibold tracking-wide text-gray-600">
        Forgot Password?
      </a>

      <app-button
        btnText="Sign in"
        size="full"
        fontSize="sm"
        btnType="submit"
        [isDisabled]="loginForm.invalid || this.isLoggingIn()"
        [isLoading]="this.isLoggingIn()"
      />
    </form>

    <div class="mx-auto mb-3 flex w-full max-w-xs items-center">
      <div class="flex-grow border-t border-gray-600"></div>
      <span class="mx-3 text-sm text-white/50">or</span>
      <div class="flex-grow border-t border-gray-600"></div>
    </div>

    <app-button
      btnText="Continue With Google"
      btnCustomClass="mx-auto flex max-w-90 items-center justify-center space-x-2 mb-5"
      size="full"
      fontSize="sm"
      btnType="button"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-google"
        viewBox="0 0 16 16"
        class="-mt-0.5 h-4 w-4"
      >
        <path
          d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
        />
      </svg>
    </app-button>

    <!-- Create an Account -->
    <div class="mb-2 flex items-center justify-center space-x-1.5 text-white">
      <p class="text-sm font-light text-gray-400">Dont Have an Account?</p>
      <p
        class="text-secondary cursor-pointer text-sm transition duration-300 hover:underline"
        routerLink="/register"
      >
        Sign Up
      </p>
    </div>

    <!-- Back to Home -->
    <div class="flex items-center justify-center space-x-1.5 text-white">
      <p class="text-sm font-light text-gray-400">Back to Home?</p>
      <p
        class="text-secondary cursor-pointer text-sm transition duration-300 hover:underline"
        routerLink="/"
      >
        Home
      </p>
    </div>
  </div>
</div>
